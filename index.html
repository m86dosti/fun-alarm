<!DOCTYPE html>
<html lang="en">
<head>
<title>Alarm</title>
<style>
    body{
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    button{
      margin: 10px;
      height: 50px;
      width: 150px;
      border-radius: 10px;
    }
    button:hover{
      background-color: gray;
    }
</style>
<script>
  function playAlarm() {
    var audio = new Audio('Sedam Kon.mp3');
    audio.play();
  }

  function stopAlarm() {
    var solution = prompt('Solve this equation to stop the alarm: 2x + 5 = 15');
    if (solution === '5')
     {
      location.reload();
    } else {
      alert('Incorrect solution. Alarm continues!');
    }
  }
</script>
</head>
<body>
<h1>Alarm Clock</h1>
<button onclick="playAlarm()">Start Alarm</button>
<button onclick="stopAlarm()">Stop Alarm</button>
</body>
</html>
